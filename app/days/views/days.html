<super-navbar>
  <super-navbar-title>
    Week X
  </super-navbar-title>
</super-navbar>

<div ng-controller="DaysController">



    <div class="list">
      <div ng-model="route1" class="item item-icon-right" ng-click="showDay(route1)">
          <span>{{route1.startTime | amDateFormat:'DD.MM.YYYY'}}</span>
          <i class="icon icon-accessory super-arrow-right-c"></i>
      </div>

      <div ng-model="route2" class="item item-icon-right" ng-click="showDay(route2)">
          <span>{{route2.startTime | amDateFormat:'DD.MM.YYYY'}}</span>
          <i class="icon icon-accessory super-arrow-right-c"></i>
      </div>
    </div>



  <super-navigate-back>
    <button class="button button-positive button-block navigation__layerPush__button">
      Navigate back!
    </button>
  </super-navigate-back>

  <br><br>

</div>
