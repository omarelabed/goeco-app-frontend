<super-navbar>
  <super-navbar-title>
    Week X
  </super-navbar-title>
</super-navbar>

<div ng-controller="DaysController">

  <div ng-repeat="day in days" class="list">
  <!-- <div ng-repeat="day in days" class="list" ng-click="showDay(day)"> -->
    <div class="item" >
        <h2><b>{{day.name}}</b></h2>
    </div>

    <div ng-repeat="route in day.routes" class="list" ng-click="showDay(route)">
      <div class="item item-icon-right" >
          {{route.reason}}
          <i class="icon icon-accessory super-arrow-right-c"></i>
      </div>
    </div>

  </div>

  <super-navigate-back>
    <button class="button button-positive button-block navigation__layerPush__button">
      Navigate back!
    </button>
  </super-navigate-back>

  <br><br>

</div>
