<div ng-controller="ActivityController">

	<super-navbar>
	<super-navbar-title>
	Activity
</super-navbar-title>
</super-navbar>

<div id="map_canvas">
	<ui-gmap-google-map center="map.center" zoom="map.zoom" draggable="true" options="options" bounds="map.bounds">
		<ui-gmap-polyline ng-repeat="p in polylines" path="p.path" stroke="p.stroke" visible='p.visible'
		geodesic='p.geodesic' fit="false" editable="false" draggable="false"></ui-gmap-polyline>

		<ui-gmap-marker coords="marker.coords" events="marker.events" idkey="marker.id" icon="marker.icon">
        </ui-gmap-marker>
</ui-gmap-google-map>
</div>

</div>
