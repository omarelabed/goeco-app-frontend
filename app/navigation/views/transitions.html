<super-navbar>
  <super-navbar-title>
    transitions
  </super-navbar-title>
</super-navbar>

<div class="padding" ng-controller="TransitionController">

  <div class="list">

    <div class="item item-divider">
      Animation speed
    </div>

    <div class="item range range-positive">
      <input type="range" ng-model="animationSpeed" name="speed" min="0.1" max="2" step="0.1">
      <div style="width: 50px;">{{animationSpeed}} s</div>
    </div>

  </div>

  <b>Perform animation:</b>

  <button class="button button-block button-positive" ng-click="performAnimation('flipVerticalFromTop')">
    flipVerticalFromTop
  </button>

  <button class="button button-block button-positive" ng-click="performAnimation('flipHorizontalFromLeft')">
    flipHorizontalFromLeft
  </button>

  <button class="button button-block button-positive" ng-click="performAnimation('slideFromRight')">
    slideFromRight
  </button>

  <button class="button button-block button-positive" ng-click="performAnimation('slideFromTop')">
    slideFromTop
  </button>

  <button class="button button-block button-positive" ng-click="performAnimation('curlDown')">
    curlDown (iOS only)
  </button>

  <button class="button button-block button-positive" ng-click="performAnimation('curlUp')">
    curlUp (iOS only)
  </button>

</div>
